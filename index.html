<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
                min-height: 100vh;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
            }
            .weather-main {
                background: linear-gradient(120deg, #f7971e 0%, #ffd200 100%);
                border-radius: 24px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
                padding: 2rem 2.5rem;
                margin: 3rem auto 0 auto;
                text-align: center;
                width: 340px;
                max-width: 90vw;
            }
            .weather-main .temp {
                font-size: 4rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
            .weather-main .desc {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                font-weight: 500;
                letter-spacing: 1px;
            }
            .weather-details {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 1rem;
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            .weather-details div {
                flex: 1 1 45%;
                background: rgba(255, 255, 255, 0.15);
                border-radius: 12px;
                padding: 0.5rem 0.75rem;
                margin: 0.25rem 0;
                font-weight: 400;
            }
            .weather-main .date {
                margin-top: 1rem;
                font-size: 1rem;
                opacity: 0.85;
            }
            .forecast {
                margin-top: 2.5rem;
                width: 95vw;
                max-width: 900px;
                width: 100%;
                display: flex;
                justify-content: space-between;
                gap: 1rem;
            }
            .forecast-day {
                min-width: 150px;
                background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
                border-radius: 18px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                flex: 1 1 0;
                padding: 1rem 0.5rem;
                text-align: center;
                color: #fff;
                transition: transform 0.2s;
            }
            .forecast-day:hover {
                transform: translateY(-5px) scale(1.04);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            }
            .forecast-day .day {
                font-weight: 600;
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }
            .forecast-day .icon {
                font-size: 2rem;
                margin-bottom: 0.3rem;
            }
            .forecast-day .temp {
                font-size: 1.3rem;
                font-weight: bold;
            }
            .forecast-day .desc {
                font-size: 0.95rem;
                opacity: 0.85;
                margin-top: 0.2rem;
            }
            @media (max-width: 600px) {
                .forecast {
                    flex-direction: column;
                    gap: 1rem;
                }
                .forecast-day {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
       <main class="main">
             
       </main>
        <script src="main.js"></script>
    </body>
</html>
